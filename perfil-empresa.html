            <label id="longitud" class="form-label">Longitud: -79.9642481</label>
        </div>
        <div class="col-12 py-1">
            <div id="map"></div>
            <script>
            function initMap() {
                var latitud = -2.1480556;
                var longitud = -79.9642481;

                coordenadas = {
                    lat: latitud,
                    lng: longitud
                }
                
                generateMap(coordenadas);
               
            }
            function generateMap(coordenadas){
                var mapa = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
                });
                var marcador = new google.maps.Marker({
                    map: mapa,
                    draggable: true,
                    position: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
                });

                marcador.addListener("dragend", function(event){                    
                    document.getElementById("latitud").innerHTML = "Latitud: " + this.getPosition().lat().toString();
                    document.getElementById("longitud").innerHTML = "Longitud: " + this.getPosition().lng().toString();
                });



            }
            </script>
            <script
            src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
            </script>
